<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formlogin</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="wrapper">
        <form class="form-reg" action="">
            <div class="form-content">
                <div class="form-log">
                    <input class="form-log__int" type="text" placeholder="Username">
                    <input class="form-log__int" type="password" placeholder="Password">
                </div>
                <div class="form-forgot">
                    <lable for="">
                        <input type="checkbox">
                        Remember me
                    </lable>
                    <a class="recoveryPass" href="#">Forgot password?</a>
                </div>
                <div class="form-btn">
                    <button>login</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
